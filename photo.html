<!DOCTYPE html>
<html>
<head>
<title>My Photos</title>

<style type="text/css">
body {
	background: #222;
	color: #eee;
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}
</style>

</head>
<body>

<div class="gallery" align="center">
	<h2>My Favourite Pictures</h2>
	<br />

	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="img1.jpg" alt=""/>
		<img onmouseover="preview.src=img2.src" name="img2" src="img2.jpg" alt=""/>
		<img onmouseover="preview.src=img5.src" name="img5" src="img5.jpg" alt=""/>
		<img onmouseover="preview.src=img6.src" name="img6" src="img6.jpg" alt=""/>
		<img onmouseover="preview.src=img7.src" name="img7" src="img7.jpg" alt=""/>
		<img onmouseover="preview.src=img4.src" name="img4" src="img4.JPG" alt=""/>
	</div><br/>

	<div class="preview" align="center">
		<img name="preview" src="img1.jpg" alt=""/>
	</div>

</div>


</body>
</html>
